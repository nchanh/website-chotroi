<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
</head>
<body>
    <div class="background-forgot-password" layout:fragment="content">

        <!-- content -->
        <div class="container-fluid forgot-password-container">
            <img src="images/choTroi2.png" alt="choTroi2" class="forgot-password-image">
            <span class="sub-title-forgot-password">Website Chuyên Mua Bán, Trao Đổi Đồ Cũ</span>
            <div class="row card-forgot-password justify-content-lg-end justify-content-sm-center">
                <div class="col-md-5 col-sm-12 col-xs-12 card-forgot-password-container">
                    <div>
                        <h4 class="title-login">Quên mật khẩu</h4>
                        <h6 class="title-sub-forgot-password">Để được gửi lại mật khẩu về email. Bạn cần nhập đúng tên tài khoản và email.</h6>
                    </div>
                    <div th:if="${messageComplete != null}">
						<h5 th:text="${messageComplete}" class="alert alert-success text-center"></h5>
					</div>
					<div th:if="${message != null}">
						<h5 th:text="${message}" class="alert alert-danger text-center"></h5>
					</div>
                    <form th:action="@{/get-password}" class="mt-3" method="post">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" class="form-control" th:name="username" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" th:name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <button class="btn button-forgot-password">
                                Lấy mật khẩu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- end content -->

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
